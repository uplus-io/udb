syntax = "proto3";

package proto;

message DataDesc {
    int64 id = 1;
    int32 version = 2;
}

message DataBody {
    int64 id = 1;
    int32 version = 2;
    bytes content = 3;
}

message PushRequest {
    repeated DataBody data = 1;
}

message PushResponse {
    repeated DataBody data = 1;
}

message PullRequest {
    repeated DataDesc data = 1;
}

message PullResponse {
    repeated DataBody data = 1;
}